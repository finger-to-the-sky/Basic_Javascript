<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  // 10 прибавляем 10 и прибавляем 10 и конкатенируем с "10" получаем "2010"
  console.log("f", 10 + 10 + "10");

  // 10 прибавляем 10 и прибавляем преобразованную строку "10" получаем 30
  console.log(10 + 10 + +"10");

  // 10 делим на преобразованную пустую строку с отрицательным значением получаем -Infinity
  console.log(10 / -"");

  // получаем NaN, так как число 10  делиться на строку с дробным числом, которое преобразовывается неверным способом
  console.log(10 / +"2,5");

  // Конкатенация трех 10и получим строку 101010
  console.log( 10 + "10" + 10);

</script>
</body>
</html>
