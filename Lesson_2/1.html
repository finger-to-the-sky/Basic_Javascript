<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Потому что ++ перед переменнной прибавляет единицу к значению этой переменной
   */
  c = ++a;
  console.log(c);

  /*
  d равняется значению переменной b, которое равно 1. Так как инкремент находи
  ться после переменной его значение не увеличиться
   */
  d = b++;
  console.log(d);

  /*
  2 прибаляется (2 + 1) - так как перед значенинием справа стоит инкремент
   */
  c = 2 + ++a;
  console.log(c);

  /*
  2 прибаляется к 2 - так как после значенинием справа стоит инкремент, то
  значение его не увеличилось.
   */
  d = 2 + b++;
  console.log(d);

  /*
  Изначально, переменные a и b были равны 1. В процессе выполнения нашего кода
  мы дважды увеличили их значения на единицу, поэтому они равны теперь двум.
   */
  console.log(a);
  console.log(b);
</script>
